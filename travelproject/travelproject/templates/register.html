<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body bgcolor="blue">
<!--<h2>Registration</h2>-->
<form action="register" method="post" >
    {% csrf_token %}
    <table style="margin-left: auto; margin-right: auto; margin-top: auto; margin-bottom: auto;" bgcolor="peach">
        <tr> <td><h2>Registration</h2> </td> </tr>
        <tr> <td> Username: </td> <td> <input type="text" name="username" placeholder="Enter your username"></td> </tr>
        <tr> <td> First Name: </td> <td> <input type="text" name="first_name" placeholder="Enter your firstname"></td> </tr>
        <tr> <td> Last Name: </td> <td> <input type="text" name="last_name" placeholder="Enter your lastname"></td> </tr>
        <tr> <td> Email ID: </td> <td> <input type="text" name="email" placeholder="Enter your email"></td> </tr>
        <tr> <td> Password: </td> <td> <input type="password" name="password" placeholder="Enter your password"></td> </tr>
        <tr> <td> Confirm Password: </td> <td> <input type="password" name="password1" placeholder="Confirm password"></td> </tr>
        <tr> <td> <input type="submit" style="background-color:blue"></td> </tr>
        <tr> <td> </td> </tr>
        <tr> <td>
            {% for msg in messages %}
                <h2> {{msg}}</h2>
            {% endfor %}
        </td> </tr>
    </table>
</form>

</body>
</html>
