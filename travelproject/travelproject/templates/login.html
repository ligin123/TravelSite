<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="login" method="post" >
    {% csrf_token %}
    <table style="margin-left: auto; margin-right: auto; margin-top: auto; margin-bottom: auto;" bgcolor="peach">
        <tr> <td><h2>Login</h2> </td> </tr>
        <tr> <td> Username: </td> <td> <input type="text" name="username" placeholder="Enter your username"></td> </tr>
        <tr> <td> Password: </td> <td> <input type="text" name="password" placeholder="Enter your password"></td> </tr>
        <tr> <td> <input type="submit" style="background-color:blue"></td> </tr>

        <tr> <td>
            {% for msg in messages %}
                <h4> {{msg}}</h4>
            {% endfor %}
        </td> </tr>
    </table>
</form>

</body>
</html>
